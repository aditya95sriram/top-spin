<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Oval Track Puzzle</title>
  <link href="tent.min.css" rel="stylesheet">
  <script src="p5.min.js"></script>
  <script src="p5.dom.min.js"></script>
  <script src="main.js"></script>
  <style type="text/css">
  #settings .counter a {
    font-size: 2em;
    padding: 0;
  }
  #btn-scramble::first-letter,#btn-reset::first-letter {
    text-decoration: underline;
  }
  </style>
</head>
<body style="overflow:hidden">
  <h2 class="title title--xxl type-center">Top Spin</h2>
  <div class="grid">
    <div id="sketch" class="grid__column grid__column--9"></div>
    <div id="settings" class="grid__column grid__column--3 padding-sm">
      <a href="#" id="btn-reset" class="button button--outlined button--xl button--block" onclick="reset();">Reset</a>
      <a href="#" id="btn-scramble" class="button button--outlined button--xl button--block" onclick="scramble();">Scramble</a>
      <a href="#" id="btn-rotation" class="button button--xl button--filled button--block button--tertiary">Rotated Coins</a>
      <h1 class="title title--xl">Size</h1>
      <div class="grid counter">
        <div class="grid__column--3">
          <a href="#" class="button button--filled button--block" onclick="settings.size -= 2;init();">-</a>
        </div>
        <div class="grid__column--6">
          <a href="#" id="size-disp" class="button button--clear button--block"></a>
        </div>
        <div class="grid__column--3">
          <a href="#" class="button button--filled button--block" onclick="settings.size += 2;init();">+</a>
        </div>
      </div>
      <h3 class="title title--xl">Window</h3>
      <div class="grid counter">
        <div class="grid__column--3">
          <a href="#" class="button button--filled button--block" onclick="settings.switch_size -= 1;init();">-</a>
        </div>
        <div class="grid__column--6">
          <a href="#" id="window-disp" class="button button--clear button--block"></a>
        </div>
        <div class="grid__column--3">
          <a href="#" class="button button--filled button--block" onclick="settings.switch_size += 1;init();">+</a>
        </div>
      </div>
    </div>
</div>
  <!-- <div id="sketch" style="width:80%; height:100%; display:block"></div> -->
  <!-- style="width:100%; height:100%" -->
</body>
</html>
